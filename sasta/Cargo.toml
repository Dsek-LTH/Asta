[package]
name = "sasta"
version = "0.1.0"
edition = "2021"
authors = ["Esbj√∂rn Stenberg <me@stagrim.com>"]
license = "GPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.7.4", features = ["ws", "multipart"] }
axum-macros = "0.4.1"
hyper = { version = "1.1.0", features = ["full"] }
tower = "0.4.13"
# Using git repo until fix is available in a release https://github.com/tower-rs/tower-http/issues/318
tower-http = { version = "0.5.1", features = ["full"] }
futures-util = { version = "0.3.30", default-features = false, features = [
    "sink",
    "std",
] }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
tokio = { version = "1.36.0", features = ["full"] }
tokio-util = "0.7.10"
tracing = "0.1.40"
uuid = { version = "1.7.0", features = ["serde", "v4"] }
cron = "0.12.0"
chrono = "0.4.34"
ts-rs = "7.1.1"
tracing-subscriber = "0.3.18"
redis = { version = "0.24.0", features = ["tokio-comp", "json"] }
regex = "1.10.3"
utoipa-swagger-ui = { version = "6.0.0", features = ["axum"] }
utoipa = { version = "4.2.0", features = ["axum_extras", "uuid"] }
utoipa-redoc = { version = "3.0.0", features = ["axum"] }
utoipa-rapidoc = { version = "3.0.0", features = ["axum"] }
dotenv = "0.15.0"
maud = { version = "0.26.0", features = ["axum"] }
crypto = { version = "0.5.1", features = ["digest"] }
sha2 = "0.10.8"
base16ct = { version = "0.2.0", features = ["alloc"] }
casta_protocol = { path = "../casta_protocol" }
